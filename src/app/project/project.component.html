<h5 class="text-center">These are my projects</h5>

<div class="container mt-5">
  <div class="container row">
    <div class="container col-12 col-md-6 col-lg-3" *ngFor="let project of projects">
        <!-- card -->
      <div class="card">
        <!-- card img -->
        <div class="img-fluid">
            <img class="card-img" [src]="project.image" />
          </div>
          <div class="card-body" style="text-align: justify;">
            <h5 class="card-title text-center">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
          </div>
        <div class="card-footer text-center">
          <span>
            <a class="btn btn-primary btn-sm mx-1" [href]="project.githubLink" target="_blank">GitHub</a></span>
          <span>
            <a class="btn btn-secondary btn-sm mx-1" [href]="project.liveDemo" target="_blank">Live Demo</a></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer-section"></div>
